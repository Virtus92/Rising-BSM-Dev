services:
  # Database service
  db:
    image: postgres:13
    container_name: rising-bsm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rising_bsm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rising-bsm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # Next.js Frontend & API service (development mode)
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: rising-bsm-app
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=development
      - SEED_DATABASE=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/rising_bsm?schema=public
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - rising-bsm-network

networks:
  rising-bsm-network:
    driver: bridge

volumes:
  postgres_data:
