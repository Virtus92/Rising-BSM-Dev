<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1>Contact Test Form</h1>
    
    <div id="formContainer" class="mt-4">
      <form id="simple-contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone (optional)</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        
        <div class="mb-3">
          <label for="service" class="form-label">Service</label>
          <select class="form-select" id="service" name="service" required>
            <option value="facility">Facility Management</option>
            <option value="objektbetreuung">Objektbetreuung</option>
            <option value="winter">Winterdienst</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      <div id="feedback" class="mt-3"></div>
    </div>
  </div>
  
  <script>
    document.getElementById('simple-contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const feedbackEl = document.getElementById('feedback');
      feedbackEl.innerHTML = '<div class="alert alert-info">Sending message...</div>';
      
      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value || "",
        service: document.getElementById('service').value,
        message: document.getElementById('message').value
      };
      
      // Send request - use a direct endpoint that doesn't require CSRF
      fetch('/api/contact-direct', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          feedbackEl.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          document.getElementById('simple-contact-form').reset();
        } else {
          feedbackEl.innerHTML = `<div class="alert alert-danger">${data.message || 'An error occurred'}</div>`;
        }
      })
      .catch(error => {
        feedbackEl.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      });
    });
  </script>
</body>
</html>
