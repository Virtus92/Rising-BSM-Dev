CustomerStatusUpdate:
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum: [aktiv, inaktiv, geloescht]
      description: New customer status
    note:
      type: string
      description: Optional note about the status change
      maxLength: 1000

CustomerNote:
  type: object
  required:
    - note
  properties:
    note:
      type: string
      description: Note text
      minLength: 1
      maxLength: 1000

CustomerFilter:
  type: object
  properties:
    status:
      type: string
      enum: [aktiv, inaktiv, geloescht]
      description: Filter by status
    type:
      type: string
      enum: [privat, geschaeft]
      description: Filter by customer type
    search:
      type: string
      description: Search term for name, email, or company
    page:
      type: integer
      default: 1
      description: Page number (1-based)
    limit:
      type: integer
      default: 20
      maximum: 100
      description: Items per page
    sortBy:
      type: string
      enum: [name, email, firma, ort, status, created_at]
      default: name
      description: Field to sort by
    sortDirection:
      type: string
      enum: [asc, desc]
      default: asc
      description: Sort direction

CustomerWithDetails:
  allOf:
    - $ref: '#/Customer'
    - type: object
      properties:
        projects:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              datum:
                type: string
              status:
                type: string
              statusLabel:
                type: string
              statusClass:
                type: string
        appointments:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              datum:
                type: string
              status:
                type: string
              statusLabel:
                type: string
              statusClass:
                type: string
        notes:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              text:
                type: string
              userName:
                type: string
              formattedDate:
                type: string
              createdAt:
                type: string
                format: date-time

CustomerStatistics:
  type: object
  properties:
    total:
      type: integer
      description: Total number of customers
    active:
      type: integer
      description: Number of active customers
    inactive:
      type: integer
      description: Number of inactive customers
    deleted:
      type: integer
      description: Number of deleted customers
    byType:
      type: object
      properties:
        privat:
          type: integer
        geschaeft:
          type: integer
    growth:
      type: array
      description: Customer growth over time
      items:
        type: object
        properties:
          month:
            type: string
          count:
            type: integer