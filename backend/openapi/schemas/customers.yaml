Customer:
  type: object
  required:
    - name
  properties:
    id:
      type: integer
      description: Customer ID (auto-generated)
    name:
      type: string
      description: Customer name
      minLength: 2
      maxLength: 100
    firma:
      type: string
      description: Company name
      maxLength: 100
      nullable: true
    email:
      type: string
      format: email
      nullable: true
      description: Customer email address
    telefon:
      type: string
      description: Phone number
      maxLength: 30
      nullable: true
    adresse:
      type: string
      description: Street address
      maxLength: 200
      nullable: true
    plz:
      type: string
      description: Postal code
      maxLength: 10
      nullable: true
    ort:
      type: string
      description: City
      maxLength: 100
      nullable: true
    country:
      type: string
      default: "Österreich"
      description: Country
    notizen:
      type: string
      description: Notes about the customer
      maxLength: 2000
      nullable: true
    newsletter:
      type: boolean
      description: Newsletter subscription status
      default: false
    status:
      type: string
      enum: [aktiv, inaktiv, geloescht]
      default: aktiv
      description: Customer status
    kundentyp:
      type: string
      enum: [privat, geschaeft]
      default: privat
      description: Customer type
    created_at:
      type: string
      format: date-time
      description: Timestamp of customer creation
    updated_at:
      type: string
      format: date-time
      description: Timestamp of last update

