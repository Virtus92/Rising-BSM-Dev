Notification:
  type: object
  required:
    - id
    - type
    - title
  properties:
    id:
      type: integer
      description: Notification ID (auto-generated)
    userId:
      type: integer
      description: ID of the user receiving the notification
    type:
      type: string
      enum: [anfrage, termin, projekt, warnung, system, info]
      description: Notification type
    title:
      type: string
      description: Notification title
      maxLength: 100
    message:
      type: string
      description: Notification message
      maxLength: 1000
    icon:
      type: string
      description: Icon representing notification type
    referenceId:
      type: integer
      nullable: true
      description: ID of the referenced entity
    referenceType:
      type: string
      enum: [kunde, projekt, termin, anfrage, system]
      nullable: true
      description: Type of the referenced entity
    read:
      type: boolean
      default: false
      description: Whether the notification has been read
    time:
      type: string
      description: Relative time (e.g., "2 hours ago")
    timestamp:
      type: string
      format: date-time
      description: Timestamp of notification creation
    link:
      type: string
      description: Link to related content

NotificationCreate:
  type: object
  required:
    - type
    - title
  properties:
    userId:
      type: integer
      description: ID of the user receiving the notification
    type:
      type: string
      enum: [anfrage, termin, projekt, warnung, system, info]
      description: Notification type
    title:
      type: string
      description: Notification title
      maxLength: 100
    message:
      type: string
      description: Notification message
      maxLength: 1000
    referenceId:
      type: integer
      nullable: true
      description: ID of the referenced entity
    referenceType:
      type: string
      enum: [kunde, projekt, termin, anfrage, system]
      nullable: true
      description: Type of the referenced entity

MarkNotificationRead:
  type: object
  properties:
    notificationId:
      type: integer
      description: Specific notification ID to mark as read
    markAll:
      type: boolean
      default: false
      description: Flag to mark all notifications as read
  oneOf:
    - required: [notificationId]
    - required: [markAll]

NotificationCount:
  type: object
  properties:
    total:
      type: integer
      description: Total number of notifications
    unread:
      type: integer
      description: Number of unread notifications
    byType:
      type: object
      properties:
        anfrage:
          type: integer
        termin:
          type: integer
        projekt:
          type: integer
        warnung:
          type: integer
        system:
          type: integer
        info:
          type: integer