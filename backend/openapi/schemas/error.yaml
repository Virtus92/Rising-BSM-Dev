Error:
  type: object
  properties:
    success:
      type: boolean
      example: false
    error:
      type: string
      description: Main error message
    statusCode:
      type: integer
      description: HTTP status code
    errors:
      type: array
      items:
        type: string
      description: List of specific error messages
    details:
      type: object
      description: Additional error context
    stack:
      type: string
      description: Stack trace (only in development)

ValidationError:
  type: object
  properties:
    success:
      type: boolean
      example: false
    error:
      type: string
      description: Main error message
      example: "Validation Error"
    statusCode:
      type: integer
      description: HTTP status code
      example: 400
    validationErrors:
      type: object
      description: Field-specific validation errors
      additionalProperties:
        type: array
        items:
          type: string

AuthError:
  type: object
  properties:
    success:
      type: boolean
      example: false
    error:
      type: string
      description: Authentication error message
      example: "Unauthorized"
    statusCode:
      type: integer
      description: HTTP status code
      example: 401
    message:
      type: string
      description: Detailed error message