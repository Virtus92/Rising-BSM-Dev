UserSettings:
  type: object
  properties:
    sprache:
      type: string
      enum: [de, en]
      default: de
      description: Language preference
    dark_mode:
      type: boolean
      default: false
      description: Dark mode preference
    benachrichtigungen_email:
      type: boolean
      default: true
      description: Email notifications preference
    benachrichtigungen_push:
      type: boolean
      default: false
      description: Push notifications preference
    benachrichtigungen_intervall:
      type: string
      enum: [sofort, taeglich, woechentlich]
      default: sofort
      description: Notification delivery interval

UserSettingsUpdate:
  type: object
  properties:
    sprache:
      type: string
      enum: [de, en]
      description: Language preference
    dark_mode:
      type: boolean
      description: Dark mode preference
    benachrichtigungen_email:
      type: boolean
      description: Email notifications preference
    benachrichtigungen_push:
      type: boolean
      description: Push notifications preference
    benachrichtigungen_intervall:
      type: string
      enum: [sofort, taeglich, woechentlich]
      description: Notification delivery interval

