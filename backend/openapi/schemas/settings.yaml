BackupSettings:
  type: object
  properties:
    settings:
      type: object
      properties:
        autoBackup:
          type: boolean
          description: Auto backup flag
        frequency:
          type: string
          enum: [taeglich, woechentlich, monatlich]
          description: Backup frequency
        time:
          type: string
          description: Backup time (HH:MM)
        keepCount:
          type: integer
          description: Number of backups to keep
        storageType:
          type: string
          enum: [lokal, s3, ftp]
          description: Backup storage type
        lastBackup:
          type: string
          format: date-time
          description: Last backup timestamp
    backups:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          filename:
            type: string
          size:
            type: integer
          createdAt:
            type: string
            format: date-time
          type:
            type: string
            enum: [auto, manual]

BackupSettingsUpdate:
  type: object
  properties:
    autoBackup:
      type: boolean
      description: Auto backup flag
    frequency:
      type: string
      enum: [taeglich, woechentlich, monatlich]
      description: Backup frequency
    time:
      type: string
      pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
      description: Backup time (HH:MM)
    keepCount:
      type: integer
      minimum: 1
      maximum: 100
      description: Number of backups to keep
    storageType:
      type: string
      enum: [lokal, s3, ftp]
      description: Backup storage type

ManualBackup:
  type: object
  properties:
    description:
      type: string
      description: Optional description
      maxLength: 200