User:
  type: object
  required:
    - id
    - name
    - email
    - role
    - status
  properties:
    id:
      type: integer
      description: User ID (auto-generated)
    name:
      type: string
      description: Full name of the user
    email:
      type: string
      format: email
      description: Email address
    phone:
      type: string
      nullable: true
      description: Phone number
    role:
      type: string
      enum: [admin, manager, mitarbeiter, benutzer]
      description: User role determining access permissions
    roleLabel:
      type: string
      description: Formatted role label
    status:
      type: string
      enum: [aktiv, inaktiv, gesperrt]
      description: User account status
    statusLabel:
      type: string
      description: Formatted status label
    statusClass:
      type: string
      description: CSS class for status
    initials:
      type: string
      description: User's initials
    profilePicture:
      type: string
      nullable: true
      description: Path to profile picture
    createdAt:
      type: string
      format: date-time
      description: Timestamp of user creation

UserCreate:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
      description: Full name of the user
      minLength: 2
      maxLength: 100
    email:
      type: string
      format: email
      description: Email address (must be unique)
    password:
      type: string
      format: password
      description: Password (min 8 characters)
      minLength: 8
    phone:
      type: string
      description: Phone number
      maxLength: 30
      nullable: true
    role:
      type: string
      enum: [admin, manager, mitarbeiter, benutzer]
      default: mitarbeiter
      description: User role determining access permissions
    status:
      type: string
      enum: [aktiv, inaktiv, gesperrt]
      default: aktiv
      description: User account status

UserUpdate:
  type: object
  properties:
    name:
      type: string
      description: Full name of the user
      minLength: 2
      maxLength: 100
    email:
      type: string
      format: email
      description: Email address
    password:
      type: string
      format: password
      description: New password (min 8 characters)
      minLength: 8
    phone:
      type: string
      description: Phone number
      maxLength: 30
      nullable: true
    role:
      type: string
      enum: [admin, manager, mitarbeiter, benutzer]
      description: User role determining access permissions
    status:
      type: string
      enum: [aktiv, inaktiv, gesperrt]
      description: User account status

UserActivity:
  type: object
  properties:
    id:
      type: integer
    activity:
      type: string
    activityLabel:
      type: string
    ipAddress:
      type: string
    timestamp:
      type: string
      format: date-time
    formattedDate:
      type: string

UserWithDetails:
  allOf:
    - $ref: '#/User'
    - type: object
      properties:
        activity:
          type: array
          items:
            $ref: '#/UserActivity'
        settings:
          type: object
          properties:
            language:
              type: string
            darkMode:
              type: boolean
            emailNotifications:
              type: boolean
            pushNotifications:
              type: boolean
            notificationInterval:
              type: string