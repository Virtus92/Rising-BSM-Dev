appointments:
  get:
    tags:
      - Appointments
    summary: Get all appointments
    description: Retrieve list of appointments with optional filtering and pagination
    operationId: getAllAppointments
    parameters:
      - in: query
        name: status
        schema:
          type: string
          enum: [geplant, bestaetigt, abgeschlossen, storniert]
        description: Filter by status
      - in: query
        name: date
        schema:
          type: string
          format: date
        description: Filter by specific date (YYYY-MM-DD)
      - in: query
        name: search
        schema:
          type: string
        description: Search term for appointment title or location
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number (1-based)
      - in: query
        name: limit
        schema:
          type: integer
          default: 20
          maximum: 100
        description: Items per page
    responses:
      '200':
        description: List of appointments
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    $ref: '../schemas/appointments.yaml#/Appointment'
                message:
                  type: string
                  example: "Appointments retrieved successfully"
                meta:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
                    pagination:
                      $ref: '../schemas/common.yaml#/Pagination'
                    filters:
                      type: object
                      properties:
                        status:
                          type: string
                        date:
                          type: string
                        search:
                          type: string
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

  post:
    tags:
      - Appointments
    summary: Create new appointment
    description: Schedule a new appointment
    operationId: createAppointment
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/appointments.yaml#/AppointmentCreate'
    responses:
      '201':
        description: Appointment created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  $ref: '../schemas/appointments.yaml#/Appointment'
                message:
                  type: string
                  example: "Appointment created successfully"
                meta:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

