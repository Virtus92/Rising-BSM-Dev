requests:
  get:
    tags:
      - Requests
    summary: Get all contact requests
    description: Retrieve list of contact requests with optional filtering
    operationId: getAllRequests
    parameters:
      - in: query
        name: status
        schema:
          type: string
          enum: [neu, in_bearbeitung, beantwortet, geschlossen]
        description: Filter by status
      - in: query
        name: service
        schema:
          type: string
          enum: [facility, moving, winter]
        description: Filter by service type
      - in: query
        name: date
        schema:
          type: string
          format: date
        description: Filter by creation date
      - in: query
        name: search
        schema:
          type: string
        description: Search term for name or email
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number
      - in: query
        name: limit
        schema:
          type: integer
          default: 20
        description: Items per page
    responses:
      '200':
        description: List of contact requests
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                requests:
                  type: array
                  items:
                    $ref: '../schemas/models.yaml#/ContactRequest'
                pagination:
                  $ref: '../schemas/common.yaml#/Pagination'
                filters:
                  type: object
                  properties:
                    status:
                      type: string
                    service:
                      type: string
                    date:
                      type: string
                    search:
                      type: string
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

requests-id:
  get:
    tags:
      - Requests
    summary: Get contact request by ID
    description: Retrieve detailed contact request information
    operationId: getRequestById
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Request ID
    responses:
      '200':
        description: Contact request details
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                request:
                  $ref: '../schemas/models.yaml#/ContactRequest'
                notes:
                  type: array
                  items:
                    $ref: '../schemas/models.yaml#/Note'
                processor:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    email:
                      type: string
                    role:
                      type: string
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

requests-id-status:
  patch:
    tags:
      - Requests
    summary: Update request status
    description: Change the status of a contact request
    operationId: updateRequestStatus
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Request ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                enum: [neu, in_bearbeitung, beantwortet, geschlossen]
                description: New request status
    responses:
      '200':
        description: Status updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                requestId:
                  type: integer
                message:
                  type: string
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

requests-id-notes:
  post:
    tags:
      - Requests
    summary: Add note to request
    description: Add a new note to a contact request
    operationId: addRequestNote
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Request ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - note
            properties:
              note:
                type: string
                description: Note text
    responses:
      '201':
        description: Note added successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                requestId:
                  type: integer
                message:
                  type: string
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFoundError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

requests-export:
  get:
    tags:
      - Requests
    summary: Export contact requests
    description: Export contact requests to a file (CSV or Excel)
    operationId: exportRequests
    parameters:
      - in: query
        name: format
        schema:
          type: string
          enum: [csv, excel]
          default: excel
        description: Export file format
      - in: query
        name: status
        schema:
          type: string
          enum: [neu, in_bearbeitung, beantwortet, geschlossen]
        description: Filter by status
      - in: query
        name: service
        schema:
          type: string
          enum: [facility, moving, winter]
        description: Filter by service type
      - in: query
        name: startDate
        schema:
          type: string
          format: date
        description: Start date for filtering (YYYY-MM-DD)
      - in: query
        name: endDate
        schema:
          type: string
          format: date
        description: End date for filtering (YYYY-MM-DD)
    responses:
      '200':
        description: File export successful
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              type: string
              format: binary
          text/csv:
            schema:
              type: string
              format: binary
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'
