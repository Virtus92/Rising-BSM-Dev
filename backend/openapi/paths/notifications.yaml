# paths/notifications.yaml
notifications:
  get:
    tags:
      - Notifications
    summary: Get user notifications
    description: Retrieve notifications for the current user
    operationId: getNotifications
    responses:
      '200':
        description: List of notifications
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    $ref: '../schemas/models.yaml#/Notification'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'

notifications-read:
  put:
    tags:
      - Notifications
    summary: Mark notifications as read
    description: Mark one or more notifications as read
    operationId: markNotificationsRead
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              notificationId:
                type: integer
                description: ID of specific notification to mark as read
              markAll:
                type: boolean
                description: Set to true to mark all notifications as read
            oneOf:
              - required: [notificationId]
              - required: [markAll]
    responses:
      '200':
        description: Notifications marked as read
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                count:
                  type: integer
                  description: Number of notifications marked as read
                message:
                  type: string
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '401':
        $ref: '../openapi.yaml#/components/responses/UnauthorizedError'