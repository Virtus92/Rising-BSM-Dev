User:
  type: object
  required:
    - name
    - email
    - password
  properties:
    id:
      type: integer
      description: User ID (auto-generated)
    name:
      type: string
      description: Full name of the user
    email:
      type: string
      format: email
      description: Email address (must be unique)
    password:
      type: string
      format: password
      description: Password (min 8 characters, stored encrypted)
    role:
      type: string
      enum: [admin, manager, employee, mitarbeiter]
      default: mitarbeiter
      description: User role determining access permissions
    phone:
      type: string
      description: Phone number
    status:
      type: string
      enum: [aktiv, inaktiv, gesperrt]
      default: aktiv
      description: User account status
    profilePicture:
      type: string
      description: Path to profile picture
    createdAt:
      type: string
      format: date-time
      description: Timestamp of user creation
    updatedAt:
      type: string
      format: date-time
      description: Timestamp of last update

Customer:
  type: object
  required:
    - name
    - email
  properties:
    id:
      type: integer
      description: Customer ID (auto-generated)
    name:
      type: string
      description: Customer name
    company:
      type: string
      description: Company name
    email:
      type: string
      format: email
      description: Customer email address
    phone:
      type: string
      description: Phone number
    address:
      type: string
      description: Street address
    postalCode:
      type: string
      description: Postal code
    city:
      type: string
      description: City
    notes:
      type: string
      description: Notes about the customer
    newsletter:
      type: boolean
      description: Newsletter subscription status
    status:
      type: string
      enum: [aktiv, inaktiv, geloescht]
      default: aktiv
      description: Customer status
    type:
      type: string
      enum: [privat, geschaeft]
      default: privat
      description: Customer type
    createdAt:
      type: string
      format: date-time
      description: Timestamp of customer creation
    updatedAt:
      type: string
      format: date-time
      description: Timestamp of last update

Project:
  type: object
  required:
    - title
    - startDate
  properties:
    id:
      type: integer
      description: Project ID (auto-generated)
    title:
      type: string
      description: Project title
    customerId:
      type: integer
      description: ID of the associated customer
    serviceId:
      type: integer
      description: ID of the associated service
    startDate:
      type: string
      format: date
      description: Project start date (YYYY-MM-DD)
    endDate:
      type: string
      format: date
      description: Project end date (YYYY-MM-DD)
    amount:
      type: number
      format: float
      description: Project amount
    description:
      type: string
      description: Project description
    status:
      type: string
      enum: [neu, in_bearbeitung, abgeschlossen, storniert]
      default: neu
      description: Project status
    createdBy:
      type: integer
      description: ID of the user who created the project
    createdAt:
      type: string
      format: date-time
      description: Timestamp of project creation
    updatedAt:
      type: string
      format: date-time
      description: Timestamp of last update

Appointment:
  type: object
  required:
    - title
    - appointmentDate
  properties:
    id:
      type: integer
      description: Appointment ID (auto-generated)
    title:
      type: string
      description: Appointment title
    customerId:
      type: integer
      description: ID of the associated customer
    projectId:
      type: integer
      description: ID of the associated project
    appointmentDate:
      type: string
      format: date-time
      description: Appointment date and time
    duration:
      type: integer
      default: 60
      description: Duration in minutes
    location:
      type: string
      description: Appointment location
    description:
      type: string
      description: Appointment description
    status:
      type: string
      enum: [geplant, bestaetigt, abgeschlossen, storniert]
      default: geplant
      description: Appointment status
    createdBy:
      type: integer
      description: ID of the user who created the appointment
    createdAt:
      type: string
      format: date-time
      description: Timestamp of appointment creation
    updatedAt:
      type: string
      format: date-time
      description: Timestamp of last update

Service:
  type: object
  required:
    - name
    - priceBase
    - unit
  properties:
    id:
      type: integer
      description: Service ID (auto-generated)
    name:
      type: string
      description: Service name
    description:
      type: string
      description: Service description
    priceBase:
      type: number
      format: float
      description: Base price
    unit:
      type: string
      description: Unit (e.g., hour, piece)
    vatRate:
      type: number
      format: float
      default: 20
      description: VAT rate in percentage
    active:
      type: boolean
      default: true
      description: Service status
    createdAt:
      type: string
      format: date-time
      description: Timestamp of service creation
    updatedAt:
      type: string
      format: date-time
      description: Timestamp of last update

ContactRequest:
  type: object
  required:
    - name
    - email
    - service
    - message
  properties:
    id:
      type: integer
      description: Request ID (auto-generated)
    name:
      type: string
      description: Contact name
    email:
      type: string
      format: email
      description: Contact email
    phone:
      type: string
      description: Contact phone number
    service:
      type: string
      enum: [facility, moving, winter, other]
      description: Requested service type
    message:
      type: string
      description: Request message
    status:
      type: string
      enum: [neu, in_bearbeitung, beantwortet, geschlossen]
      default: neu
      description: Request status
    processorId:
      type: integer
      description: ID of the user processing the request
    ipAddress:
      type: string
      description: IP address of submitter
    createdAt:
      type: string
      format: date-time
      description: Timestamp of request creation
    updatedAt:
      type: string
      format: date-time
      description: Timestamp of last update

Note:
  type: object
  required:
    - text
  properties:
    id:
      type: integer
      description: Note ID (auto-generated)
    text:
      type: string
      description: Note content
    userId:
      type: integer
      description: ID of the user who created the note
    userName:
      type: string
      description: Name of the user who created the note
    createdAt:
      type: string
      format: date-time
      description: Timestamp of note creation

Notification:
  type: object
  required:
    - type
    - title
  properties:
    id:
      type: integer
      description: Notification ID (auto-generated)
    userId:
      type: integer
      description: ID of the user receiving the notification
    type:
      type: string
      enum: [anfrage, termin, projekt, warnung, system]
      description: Notification type
    title:
      type: string
      description: Notification title
    message:
      type: string
      description: Notification message
    referenceId:
      type: integer
      description: ID of the referenced entity
    referenceType:
      type: string
      description: Type of the referenced entity
    read:
      type: boolean
      default: false
      description: Whether the notification has been read
    createdAt:
      type: string
      format: date-time
      description: Timestamp of notification creation

UserSettings:
  type: object
  properties:
    language:
      type: string
      enum: [de, en]
      default: de
      description: User interface language preference
    darkMode:
      type: boolean
      default: false
      description: Dark mode enabled/disabled
    emailNotifications:
      type: boolean
      default: true
      description: Email notifications enabled/disabled
    pushNotifications:
      type: boolean
      default: false
      description: Push notifications enabled/disabled
    notificationInterval:
      type: string
      enum: [sofort, taeglich, woechentlich]
      default: sofort
      description: Notification delivery interval