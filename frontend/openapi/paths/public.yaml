contacts:
  post:
    tags:
      - Public
    summary: Submit contact form
    description: Send a contact request from the public website
    operationId: submitContact
    security: [] # No authentication required for public contact form
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/contact.yaml#/ContactRequestCreate'
    responses:
      '201':
        description: Contact request submitted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    requestId:
                      type: integer
                message:
                  type: string
                  example: "Ihre Anfrage wurde erfolgreich übermittelt. Wir melden uns in Kürze bei Ihnen."
                meta:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
      '400':
        $ref: '../openapi.yaml#/components/responses/ValidationError'
      '429':
        description: Too many requests
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                error:
                  type: string